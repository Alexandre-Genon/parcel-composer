<app-address-editor
        (newSearchStringEvent)="newSearchString($event)"
        (newAddressEvent)="addAddressToBasket($event)"
        [reset_after_save]="true"
>
</app-address-editor>

<div>
    <app-address-book-explorer
            (addressSelected)="addAddressToBasket($event)"
            [addressBookMode]="selectBookMode()"
            [searchString]="searchString"
    >
    </app-address-book-explorer>
</div>

<nav>
    <a routerLink="/parcels">List of parcels</a>
</nav>
